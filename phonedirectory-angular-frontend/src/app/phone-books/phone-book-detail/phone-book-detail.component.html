<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input
    type="hidden"
    name="PhoneBookId"
    #PhonebookId="ngModel"
    [(ngModel)]="service.formData.PhoneBookId"
  />
  <div class="form-group">
    <label>Phonebook Name</label>
    <input
      name="PhoneBookName"
      #PhoneBookName="ngModel"
      [(ngModel)]="service.formData.PhoneBookName"
      class="form-control"
      required
    />
    <div
      class="validation-error"
      *ngIf="PhoneBookName.invalid && PhoneBookName.touched"
    >
      This field is required.
    </div>
  </div>
  <div class="form-group">
    <button
      type="submit"
      [disabled]="form.invalid"
      class="btn btn-lg btn-block"
    >
      SUBMIT
    </button>
  </div>
</form>
